<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/polygon.css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src=""></script>
	<script src="js/reshape.js"></script>
	<script src="js/polygon.js"></script>
	<title>A Single Polygon</title>
</head>
<body>
	<div id = "center">
		<canvas id="canvas"></canvas>
	</div>

	<table id="options">
		<tr>
			<td>
				<label>Number of sides:</label>
				<label id="sides"></label>
			</td>
			<td>
				<div id="sides_slider"></div>
			</td>
		</tr>
		<tr>
			<td>
				<label>Initial angle:</label>
				<label id="angle"></label>
			</td>
			<td>
				<div id="angle_slider"></div>
			</td>
		</tr>
		<tr>
			<td>
				<label>Line thickness:</label>
				<label id="thickness"></label>
			</td>
			<td>
				<div id="thickness_slider"></div>
			</td>
		</tr>
	</table>
</body>
</html>
